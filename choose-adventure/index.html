<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head><title>Choose Your Own Adventure game</title>
	<script src="web_path.js" type="text/javascript"></script>

	<script type="text/javascript">

		// set the step tree
		var mpath = new MultiPath("mpath");
		mpath.hideLastStep(true);
		mpath.showHintBtn(false);

		// set the indvidual steps
		var step1 = new MultiPathStep();
		step1.setData("You are walking down a long Hallway, doors open on your right and left" ,"choose which door to open...");

		var step2 = new MultiPathStep();
		step2.setData("You have entered a ballroom.  There is a door and a window", "this is hint 2");

		var step3 = new MultiPathStep();
		step3.setData("You are on a ledge", "this is hint 3");

		var step4 = new MultiPathStep();
		step4.setData("You have reached the ground ... <b>very fast<\/b>.  You died", "this is hint 4");

		var step5 = new MultiPathStep();
		step5.setData("You've entered a library.  You see a bookcase, a door and a trapdoor", "this is hint 5");

		var step6 = new MultiPathStep();
		step6.setData("You've entered the catacombs, a trapdoor goes up and there are tunnels to the North and South.", "this is hint 6");

		var step7 = new MultiPathStep();
		step7.setData("You've entered a darkened chamber and get eaten by a Grue.", "this is hint 7");

		var step8 = new MultiPathStep();
		step8.setData("You've entered a wine cellar.  In front of you is an open door, behind you is a tunnel.", "this is hint 8");

		var step9 = new MultiPathStep();
		step9.setData("You are in a forest glen with many happy creatures all around you.  In front of you is a sign that says 'exit'", "this is hint 9");

		var step10 = new MultiPathStep();
		step10.setData("You've left the game.  Congrats.", "this is hint 10");


		// now, connect all of the steps together.  Showing text indicating the choice the user makes, and the step it will lead to.
		step1.setNextStep(step2, "go left");
		step1.setNextStep(step5, "go right");

		step2.setNextStep(step3, "go out the window");
		step2.setNextStep(step1, "go out the door");

		step3.setNextStep(step4, "jump off the ledge");
		step3.setNextStep(step2, "go through the window");

		step5.setNextStep(step1, "go through the door");
		step5.setNextStep(step6, "go through the trapdoor");

		step6.setNextStep(step5, "go up");
		step6.setNextStep(step8, "go South");
		step6.setNextStep(step7, "go North");

		step8.setNextStep(step9, "take the door");
		step8.setNextStep(step6, "take the tunnel");

		step9.setNextStep(step10, "exit");

		mpath.setStartStep(step1);

	</script>
</head>

<body>
<h3>Choose Your Own Adventure game</h3>

<p>by Dave Doyle (<a href="http://www.davedoyle.com">http://www.davedoyle.com</a>)</p>

<script type="text/javascript">mpath.write();</script>
